services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=refactor_forge
      - DB_USERNAME=refactor_forge
      - DB_PASSWORD=secret
      - LLM_URL=http://ollama:11434
      - LLM_MODEL=deepseek-coder-v2-lite-base-q4_k_m
      - LLM_ENABLED=true
      - LLM_CRITIQUE_ENABLED=true
      - LLM_CHALLENGE_GENERATION_ENABLED=true
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: refactor_forge
      MYSQL_USER: refactor_forge
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  mysql_data:
  ollama_data:
